<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cinephile</title>
    <link rel="stylesheet" href="../styles/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Anton&family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap" rel="stylesheet">
</head>

<body>
    <div class="wrapper-recuperacion">
        <div class="container-recuperacion">
            <form method="post">
                <h1>Recuperar contraseña</h1>
                <div class="input-box">
                    <label for="email"></label>
                    <input type="email" id="email" name="email" placeholder="Correo electrónico" >
                </div>
                <div class="input-box">
                    <label for="usuario"></label>
                    <input type="text" id="usuario" name="usuario" placeholder="Usuario">
                </div>
                <div class="botones-3">
                    <button type="submit" id="aceptar-btn" class="link-inicio" disabled >Aceptar</button>
                    <a href="Login.html" class="link-inicio-can">Cancelar</a>
                </div>
            </form>
        </div>
    </div>

    <script src="../scripts/scriptRecuperarContraseña.js"></script>
</body>

</html>
